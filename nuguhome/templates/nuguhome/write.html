<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>nugu.trainer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div class="body1">
            <h1 class="name">nugu.trainer</h1>
            <p class="line1">상세한 후기를 작성해주세요.</p>
            <p>아름다운 헬스 문화를 위해, 누군가를 음해하는 목적으로는 후기를 쓰지 맙시다. 솔직한 후기 부탁드립니다.</p>
            <button class="bt1" onclick="location.href='/nuguhome'">다시 홈으로</button>

        <form class="writeform" method="post" action="wrote">
            <label class="formlabel">헬스장</label><input type="text" name='gym' class="formtext1"placeholder="지점까지 정확히 입력해주세요."><br>
            <label class="formlabel">트레이너</label><input type="text"name='name' class="formtext1" placeholder="초성만 입력해주세요."><br>
            <label id="formlabelid">후기</label><textarea name='inform' class="formtext2" placeholder="상세히 입력해주세요."></textarea>
            <input type="submit" class="bt3" value="후기 제출하기">
        </form>
    </body>
